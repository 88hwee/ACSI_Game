<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>History Mastery: Rise of Hitler</title>
    <style>
        :root {
            --primary: #fbbf24;
            --primary-dark: #b45309;
            --bg-dark: #0f172a;
            --slate-700: #334155;
            --slate-800: #1e293b;
        }

        body { 
            margin: 0; 
            padding: 0;
            background: var(--bg-dark); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; 
            color: white;
            /* Critical for mobile: prevent all default browser touch behaviors */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #game-container { 
            position: relative; 
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 2 / 1;
            background: linear-gradient(to bottom, #1e293b, #334155); 
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
            background: skyblue; 
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 200;
            background: rgba(15, 23, 42, 0.95);
            padding: 20px;
            box-sizing: border-box;
        }

        #start-screen h1 {
            color: var(--primary);
            font-size: clamp(24px, 6vw, 42px);
            margin: 0 0 10px 0;
        }

        #start-screen p {
            font-size: clamp(14px, 3.5vw, 18px);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        button.main-btn {
            padding: 15px 35px;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 800;
            color: var(--slate-800);
            background: var(--primary);
            border: none;
            border-radius: 50px;
            cursor: pointer; 
            box-shadow: 0 4px 0 var(--primary-dark);
            transition: transform 0.1s;
            touch-action: manipulation;
        }

        button.main-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--primary-dark);
        }

        #ui-layer { 
            position: absolute; 
            top: 10px; left: 10px; right: 10px; 
            pointer-events: none; 
            display: flex; 
            justify-content: space-between; 
            font-weight: bold; 
            font-size: clamp(12px, 3vw, 18px); 
            z-index: 10; 
        }
        .stat-box { 
            background: rgba(0,0,0,0.5); 
            padding: 4px 10px; 
            border-radius: 6px; 
            border: 1px solid rgba(255,255,255,0.2); 
            backdrop-filter: blur(4px);
        }
        #stats-coins { color: var(--primary); }
        #stats-lives { color: #ef4444; }

        #quiz-overlay {
            background: rgba(15, 23, 42, 0.98);
            display: none;
            z-index: 300;
        }

        #question-text { 
            color: var(--primary); 
            font-size: clamp(16px, 4.5vw, 22px); 
            margin-bottom: 15px; 
            max-width: 90%; 
            font-weight: bold;
        }
        
        #options-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn { 
            background: var(--slate-700); 
            color: white; 
            border: 2px solid #475569; 
            padding: 12px; 
            cursor: pointer; 
            border-radius: 10px; 
            font-size: clamp(14px, 3.5vw, 17px); 
            font-weight: 600;
            transition: background 0.2s;
            touch-action: manipulation;
        }

        .option-btn.correct { background: #22c55e !important; border-color: #166534; }
        .option-btn.wrong { background: #ef4444 !important; border-color: #991b1b; }

        #feedback-area { margin-top: 10px; font-size: 18px; font-weight: bold; min-height: 24px; }

        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 150;
        }

        .control-group {
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            backdrop-filter: blur(5px);
            touch-action: none; /* Prevents browser handling */
            -webkit-tap-highlight-color: transparent;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.9);
        }

        .touch-btn svg {
            fill: white;
            width: 35px;
            height: 35px;
            pointer-events: none;
        }

        #message { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 60px; 
            display: none; 
            text-align: center; 
            z-index: 400; 
            font-weight: 900; 
            color: #ef4444; 
            width: 100%; 
            text-shadow: 0 5px 15px rgba(0,0,0,0.7);
        }

        @media (max-width: 600px) {
            #touch-controls { bottom: 10px; }
            .touch-btn { width: 60px; height: 60px; }
            #ui-layer { top: 5px; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div id="start-screen" class="overlay">
            <h1>Rise of Hitler: Quest</h1>
            <p>Jump into "?" blocks to answer history questions.<br>Tap <b>JUMP</b> twice for a double jump!</p>
            <button id="btn-start" class="main-btn">ENTER HISTORY</button>
        </div>
        
        <div id="ui-layer">
            <div class="stat-box" id="stats-lives">Lives: 3</div>
            <div class="stat-box" id="stats-coins">Score: 0</div>
            <div class="stat-box" id="stats-timer">120s</div>
        </div>

        <canvas id="gameCanvas" width="1000" height="500"></canvas>
        
        <div id="quiz-overlay" class="overlay">
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div id="feedback-area"></div>
        </div>
        
        <div id="touch-controls">
            <div class="control-group">
                <div class="touch-btn" id="btn-left">
                    <svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
                </div>
                <div class="touch-btn" id="btn-right">
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
            </div>
            <div class="control-group">
                <div class="touch-btn" id="btn-jump" style="width: 100px; border-radius: 50px;">
                    <span style="font-weight: bold; pointer-events: none;">JUMP</span>
                </div>
            </div>
        </div>
        
        <div id="message"></div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameStarted = false, gameActive = false, isFalling = false, isPaused = false;
let timer = 120, lives = 3, coins = 0;
const gravity = 0.5;

const player = { 
    x: 100, y: 300, w: 40, h: 60, 
    vx: 0, vy: 0, 
    speed: 6, jumpPower: -11, 
    grounded: false, facingRight: true,
    jumpsAvailable: 2
};

let questionsDeck = [
    { q: "Weimar Republic formed after which war?", a: ["World War I", "World War II", "The Cold War", "Franco-Prussian"], correct: "World War I" },
    { q: "What was a main problem for the Weimar?", a: ["Weak Coalitions", "Single Party", "No Elections", "Absolute King"], correct: "Weak Coalitions" },
    { q: "The Treaty of Versailles felt like a...?", a: ["Forced Dictat", "Fair Agreement", "Secret Treaty", "Generous Gift"], correct: "Forced Dictat" },
    { q: "The 'War Guilt Clause' was Article...?", a: ["Article 231", "Article 048", "Article 101", "Article 500"], correct: "Article 231" },
    { q: "Reparations meant Germany had to...?", a: ["Pay the Allies", "Buy more land", "Hire soldiers", "Join the UN"], correct: "Pay the Allies" },
    { q: "What triggered 1923 Hyperinflation?", a: ["Printing Money", "Gold Discovery", "Winning WWI", "Bank Closure"], correct: "Printing Money" },
    { q: "Who stabilized the German economy?", a: ["Gustav Stresemann", "Kaiser Wilhelm", "Joseph Stalin", "Winston Churchill"], correct: "Gustav Stresemann" },
    { q: "The 1929 Great Depression started in...?", a: ["The USA (Wall St)", "London (City)", "Paris (Bourse)", "Berlin (Center)"], correct: "The USA (Wall St)" },
    { q: "What was the short name for the Nazi Party?", a: ["The NSDAP", "The SPD", "The KPD", "The Zentrum"], correct: "The NSDAP" },
    { q: "Hitler became Chancellor in which year?", a: ["January 1933", "August 1914", "June 1919", "May 1945"], correct: "January 1933" },
    { q: "Which 1933 Act gave Hitler total power?", a: ["The Enabling Act", "The Dawes Plan", "The Young Plan", "The Peace Treaty"], correct: "The Enabling Act" },
    { q: "The 1934 purge of SA rivals was the...?", a: ["Long Knives Night", "Reichstag Fire", "Munich Putsch", "Berlin Strike"], correct: "Long Knives Night" }
];

function shuffle(arr) { 
    for (let i = arr.length - 1; i > 0; i--) { 
        const j = Math.floor(Math.random() * (i + 1)); 
        [arr[i], arr[j]] = [arr[j], arr[i]]; 
    } 
    return arr;
}

shuffle(questionsDeck);

const blocks = Array.from({length: 40}, (_, i) => ({ 
    x: 500 + (i * 350), 
    y: 150 + Math.floor(Math.random() * 150),
    w: 60, h: 60, active: true 
}));

const inputs = { left: false, right: false };

// Keyboard
window.onkeydown = e => {
    if (e.code === 'ArrowRight' || e.code === 'KeyD') inputs.right = true;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') inputs.left = true;
    if (e.code === 'Space') handleJump();
};
window.onkeyup = e => {
    if (e.code === 'ArrowRight' || e.code === 'KeyD') inputs.right = false;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') inputs.left = false;
};

// Robust Pointer Events for Mobile
const setupTouch = (id, key) => {
    const btn = document.getElementById(id);
    
    const onDown = (e) => {
        e.preventDefault();
        if (key === 'jump') {
            handleJump();
        } else {
            inputs[key] = true;
        }
    };
    
    const onUp = (e) => {
        e.preventDefault();
        if (key !== 'jump') inputs[key] = false;
    };

    btn.addEventListener('pointerdown', onDown);
    btn.addEventListener('pointerup', onUp);
    btn.addEventListener('pointerleave', onUp);
    btn.addEventListener('pointercancel', onUp);
};

setupTouch('btn-left', 'left');
setupTouch('btn-right', 'right');
setupTouch('btn-jump', 'jump');

function handleJump() {
    if (gameActive && !isPaused && player.jumpsAvailable > 0) {
        player.vy = player.jumpPower;
        player.jumpsAvailable--;
        player.grounded = false;
    }
}

document.getElementById('btn-start').onclick = () => {
    document.getElementById('start-screen').style.display = 'none';
    gameStarted = true; 
    gameActive = true;
};

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x + player.w / 2, player.y + player.h / 2);
    if (!player.facingRight) ctx.scale(-1, 1);
    
    ctx.fillStyle = "#ffdbac"; 
    ctx.fillRect(-15, -28, 30, 25); 
    ctx.fillStyle = "#334155"; 
    ctx.fillRect(-18, -3, 36, 25); 
    ctx.fillStyle = "#1e293b"; 
    ctx.fillRect(-18, 22, 14, 12); 
    ctx.fillRect(4, 22, 14, 12); 
    
    ctx.fillStyle = "white";
    ctx.fillRect(2, -20, 8, 8);
    ctx.fillStyle = "black";
    ctx.fillRect(6, -18, 4, 4);
    
    ctx.restore();
}

function triggerQuiz() {
    isPaused = true;
    gameActive = false;
    
    // Clear inputs so player doesn't keep moving while quiz is open
    inputs.left = false;
    inputs.right = false;
    
    const currentQ = questionsDeck[0];
    const questionEl = document.getElementById('question-text');
    const feedbackEl = document.getElementById('feedback-area');
    const container = document.getElementById('options-container');
    
    questionEl.innerText = currentQ.q;
    feedbackEl.innerText = "";
    container.innerHTML = '';
    
    let opts = shuffle([...currentQ.a]); 

    opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn'; 
        btn.innerText = opt;
        btn.onclick = (e) => {
            e.stopPropagation();
            Array.from(container.children).forEach(b => b.disabled = true);
            
            if (opt === currentQ.correct) {
                btn.classList.add('correct');
                feedbackEl.style.color = "#22c55e";
                feedbackEl.innerText = "CORRECT!";
                coins += 10;
                document.getElementById('stats-coins').innerText = `Score: ${coins}`;
                
                setTimeout(() => {
                    document.getElementById('quiz-overlay').style.display = 'none';
                    questionsDeck.shift();
                    if (questionsDeck.length === 0) {
                        endGame("MASTERY!");
                    } else {
                        isPaused = false;
                        gameActive = true;
                    }
                }, 1000);
            } else {
                btn.classList.add('wrong');
                feedbackEl.style.color = "#ef4444";
                feedbackEl.innerText = `WRONG! Answer: ${currentQ.correct}`;
                
                setTimeout(() => {
                    document.getElementById('quiz-overlay').style.display = 'none';
                    isFalling = true;
                    questionsDeck.push(questionsDeck.shift());
                    isPaused = false;
                }, 2000);
            }
        };
        container.appendChild(btn);
    });
    
    document.getElementById('quiz-overlay').style.display = 'flex';
}

function endGame(txt) {
    gameActive = false;
    const msg = document.getElementById('message');
    msg.style.display = 'block';
    msg.innerText = txt;
}

function update() {
    if (!gameStarted) { requestAnimationFrame(update); return; }

    if (timer <= 0 && gameActive) {
        endGame("TIME UP!");
    }

    if (isFalling) {
        player.vy += gravity; 
        player.y += player.vy;
        if (player.y > canvas.height + 100) {
            lives--; 
            document.getElementById('stats-lives').innerText = `Lives: ${lives}`;
            if (lives <= 0) { 
                endGame("GAME OVER");
            } else { 
                player.x = Math.max(100, player.x - 400); 
                player.y = 100; player.vy = 0; 
                isFalling = false; 
                if (timer > 0) gameActive = true; 
            }
        }
    } else if (gameActive && !isPaused) {
        if (inputs.right) { player.vx = player.speed; player.facingRight = true; }
        else if (inputs.left) { player.vx = -player.speed; player.facingRight = false; }
        else player.vx *= 0.8;

        player.vy += gravity; 
        player.x += player.vx; 
        player.y += player.vy;

        if (player.y + player.h > 450) { 
            player.y = 450 - player.h; 
            player.vy = 0; player.grounded = true; 
            player.jumpsAvailable = 2;
        }
        
        blocks.forEach((b) => {
            if (b.active && player.x < b.x + b.w && player.x + player.w > b.x && player.y < b.y + b.h && player.y + player.h > b.y) {
                if (player.vy < 0 && player.y > b.y + b.h - 20) { 
                    b.active = false; player.vy = 2; 
                    if(questionsDeck.length > 0) triggerQuiz(); 
                } else if (player.vy > 0 && player.y + player.h < b.y + 20) {
                    player.y = b.y - player.h; player.vy = 0;
                    player.grounded = true; player.jumpsAvailable = 2;
                }
            }
        });

        if (player.x < 0) player.x = 0;
    }
    
    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.setTransform(1,0,0,1,0,0); 
    const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grd.addColorStop(0, "#87CEEB");
    grd.addColorStop(1, "#b0e2ff");
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    let camX = -player.x + 200; 
    if (camX > 0) camX = 0;
    ctx.translate(camX, 0);

    ctx.fillStyle = isFalling ? '#0f172a' : '#2dd4bf'; 
    ctx.fillRect(-1000, 450, 20000, 50);
    
    ctx.fillStyle = '#14b8a6';
    for(let i=0; i<100; i++) {
        ctx.fillRect(i*350, 450, 150, 10);
    }

    blocks.forEach(b => { 
        if (b.active) { 
            ctx.fillStyle = '#fbbf24'; 
            ctx.fillRect(b.x, b.y, b.w, b.h); 
            ctx.strokeStyle = '#b45309';
            ctx.lineWidth = 4;
            ctx.strokeRect(b.x+2, b.y+2, b.w-4, b.h-4);
            ctx.fillStyle = '#b45309'; 
            ctx.font = 'bold 30px Arial'; 
            ctx.textAlign = 'center';
            ctx.fillText('?', b.x + b.w/2, b.y + b.h/2 + 10); 
        } 
    });

    drawPlayer();
}

setInterval(() => { 
    if (gameActive && !isPaused && timer > 0) { 
        timer--; 
        document.getElementById('stats-timer').innerText = timer + "s"; 
    } 
}, 1000);

update();
</script>
</body>
</html>
